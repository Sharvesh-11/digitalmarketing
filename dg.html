<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Digital Marketing Agency</title>

  <!-- ❌ INSECURE GOOGLE FONT (HTTP) -->
  <link href="http://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <!-- ❌ INSECURE TAILWIND CDN (HTTP) -->
  <script src="http://cdn.tailwindcss.com/3.4.17"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Sora', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e2e8f0;
    }

    .accent {
      color: #06b6d4;
    }
  </style>
</head>

<body class="h-full">

<!-- NAVBAR -->
<nav class="bg-slate-900 p-4 flex justify-between">

  <h1 class="text-xl font-bold">
    <span class="accent">Digital</span>Hub
  </h1>

  <div class="space-x-4">

    <!-- ❌ INSECURE LINKS -->
    <a href="http://twitter.com" class="text-slate-300">Twitter</a>
    <a href="http://linkedin.com" class="text-slate-300">LinkedIn</a>
    <a href="http://instagram.com" class="text-slate-300">Instagram</a>

  </div>
</nav>


<!-- HERO -->
<section class="py-24 text-center">

  <h2 class="text-5xl font-bold mb-4">
    <span class="accent">Digital Marketing</span><br>
    That Drives Growth
  </h2>

  <p class="text-slate-400 mb-6">
    We transform brands through data-driven strategies
  </p>

  <a href="#contact"
     class="bg-cyan-500 px-6 py-3 rounded font-bold">

    Start Project

  </a>

</section>


<!-- CONTACT -->
<section id="contact" class="py-20">

  <div class="max-w-md mx-auto">

    <form class="bg-slate-800 p-6 rounded space-y-4">

      <input type="text"
             placeholder="Name"
             class="w-full p-3 bg-slate-700 rounded">

      <input type="email"
             placeholder="Email"
             class="w-full p-3 bg-slate-700 rounded">

      <textarea
        placeholder="Message"
        rows="4"
        class="w-full p-3 bg-slate-700 rounded"></textarea>

      <button
        class="w-full bg-cyan-500 py-3 font-bold rounded">

        Send

      </button>

    </form>

  </div>

</section>


<!-- FOOTER -->
<footer class="bg-slate-900 p-6 text-center text-sm">

  © 2024 DigitalHub

</footer>

</body>
</html>
